<script type="text/template" id="template_animation">
    <div class="animation-content center-exp">
        <div class="output"></div>
        <div class="answer"></div>
        <div class="explanation center-exp"></div>
        <div class="call"></div>
    </div>
</script>

<script type="text/template" id="template_tryit">
    <div class="tryit-content center-exp">
        <table class="tool">
            <tr>
                <td colspan="3">
                    Input the values (from 1 to 10)

                </td>
            </tr>
            <tr>
                <td>
                    <label>First:</label>
                    <input type="number" class="input-first input-side" min="1" max="10" value="3" name="a">
                </td>
                <td>
                    <label>Second:</label>
                    <input type="number" class="input-second input-side" min="1" max="10" value="4" name="b">
                </td>
                <td>
                    <label>Goal:</label>
                    <input type="number" class="input-goal input-side" min="1" max="10" value="2" name="c">
                </td>
            <tr>
                <td colspan="3">
                    <button class="bn-check btn">Calculate</button>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="checkio-result">
                    Result:<br>
                    <span class="checkio-result-in">&nbsp;</span>
                </td>
            </tr>

        </table>
    </div>
</script>
